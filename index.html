<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="encriptador de texto, text encryptor">
    <meta name="author" content="laura rendon">
    <meta name="robots" content="index">
    <meta name="robots" content="follow">
    <link rel="icon" href="./public/img/logo.ico">
    <link rel="stylesheet" href="./public/css/index.css">
    <link rel="stylesheet" href="./public/css/normalize.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="ff"></div>
    <div class="show_background"></div>
    <header class="home__page">
        <nav class="nav container">
            <img src="./public/img/logoChallege.png" alt="desafio alura">
        </nav>
    </header>
    <main class="main__page container">
        <article class="first__field">
            <textarea class="incoming__text" name="entrada" id="" cols="30" rows="10" placeholder="Ingresa texto aquÃ­..."></textarea>
            <div class="info">
                <img src="./public/img/info.png" alt="informacion"><p>Solo letras minusculas y sin acento</p>
            </div>
            <button id="1" class="buttons encrypt">Encriptar</button>
            <button id="2" class="buttons decrypt">Desencriptar</button>
            <button id="3" class="buttons reset">Resetear</button>
        </article>
        <article class="seconds__field">
            <p class="textResult">Ningun mensaje fue encontrado...<span>&#160;</span></p>
            <button id="4" class="buttons copyText">copiar</button>
        </article>
        <article class="show">
            <div class="show__state">
                <h2>felicidades</h2>
            </div>
            <img class="show__well" src="./public/img/comprobado.png" alt="">
            <p class="show__action">el texto se a modificado correctamente</p>
            <hr>
            <button id="5" class="buttons show__btn" onclick="ocultarAlerta()">ok</button>
        </article>
    </main>
    <footer>
        <section class="foot__page">
            <article>
                <p>Desarrollado por:</p>
            </article>
            <img class="foot__logo" src="./public/img/marcaPersonal3.png">
            <article class="foot__socialNetworks">
                <ul>
                    <li>
                        <a href="https://www.linkedin.com/in/laura-rendon-mesa/" target="_blank"><img src="./public/img/linkedin.png" alt="linkedin"></a>
                    </li>
                    <li>
                        <a href="https://github.com/lauramesa" target="_blank"><img src="./public/img/github.png" alt="github"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./public/img/portafolio.png" alt="portafolio"></a>
                    </li>
                </ul>
            </article>
        </section>
        <section class="foot__author">
            <p>&copy; 2023 Todos los derechos reservados.</p>
        </section>
    </footer>

    <script src="./public/script/encriptar.js"></script>
    <script src="./public/script/desencriptar.js"></script>
    <script src="./public/script/copiarTexto.js"></script>
    <script src="./public/script/resetear.js"></script>
    <script src="./public/script/mensajeAccion.js"></script>
</body>
</html>
